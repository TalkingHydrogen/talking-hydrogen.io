<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viktor dune</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #ffffff;
            color: #8e8e93; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically for the list */
        }

        .header {
            position: fixed;
            top: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        .header-content {
            position: relative;
            pointer-events: auto;
            color: #8e8e93;
            font-size: 14px;
            letter-spacing: -0.011em;
        }

        .ghost {
            visibility: hidden;
        }

        .blog-list {
            width: 500px;
            text-align: center; /* Or left? "List" usually left, but "Zen" maybe center? Let's go with Center for the list items to match the v d */
        }

        .blog-link {
            display: block;
            margin-bottom: 20px;
            color: #8e8e93;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: -0.011em;
            transition: color 0.2s ease;
        }

        .blog-link:hover {
            color: #333; /* Darker on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            v<span class="ghost">iktor </span>d<span class="ghost">une</span>
        </div>
    </div>

    <div class="blog-list">
        <a href="simulation.html" class="blog-link">simulation</a>
    </div>
</body>
